        Title = "ISO 9001:2015 Quality Management System (QMS) လက်မှတ်ပေးအပ်"
        Body = "UK’s National Accreditation Body မှ စိုက်ပျိုးရေးသုတေသနဦးစီးဌာနသို့ ISO 9001:2015 Quality Management System (QMS) လက်မှတ်ပေးအပ်ပွဲ အခမ်းအနား ကို ဇူလိုင်လ (၁၇) ရက်နေ့၊ နံနက် ၉ နာရီ အချိန်က စိုက်ပျိုးရေးသုတေသနဦးစီးဌာန၊ နဝရတ်ခန်းမ၌ ကျင်းပ ပြုလုပ်ခဲ့သည်။ \nအခမ်းအနားသို့ စိုက်ပျိုးရေးသုတေသနဦးစီးဌာန ညွှန်ကြားရေးမှူးချုပ် ဒေါက်တာနိုင်ကြည်ဝင်း၊ ဒုတိယ ညွှန်ကြားရေးမှူးချုပ် ဒေါက်တာသန့်လွင်ဦး၊ ညွှန်ကြားရေးမှူးများ၊ ဌာနစုတာဝန်ခံများ၊ သုတေသနပညာရှင်များ၊ ရေဆင်းစိုက်ပျိုးရေးတက္ကသိုလ်မှ ပါမောက္ခချုပ် ဒေါက်တာနန်းဆိုင်ဟွမ်၊ Bureau veritas မှ ဦးဆောင်ညွှန်ကြားရေးမှူး ဦးမင်းထွဋ်၊ Myanmar Access International Co.,Ltd မှ ဦးဆောင်ညွှန်ကြားရေးမှူး ဒေါက်တာသန်းလွင်နှင့် ပုဂ္ဂလိက မျိုးစေ့ကုမ္ပဏီမှ တာဝန်ရှိသူများ၊ ဇေယျာသီရိမြို့နယ်တွင်းမှ ဒေသခံတောင်သူများ တက်ရောက်ကြသည်။"
        PostImage = "https://cdn.pixabay.com/photo/2013/07/12/19/19/iso-154533__340.png"
