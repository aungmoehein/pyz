[news]
    [news.one]
        PostedUser = "စိုက်ပျိုးရေး ဗဟုသုတ"
        PostedDate = "အောက်တိုဘာ ၁၃၊ ၂၀၁၉"
        Title = "မြန်မာနိုင်ငံကော်ဖီစိုက်ပျိုးထုတ်လုပ်မှု"
        Body = "ကော်ဖီစိုက်ပျိုးရေးလုပ်ငန်းသည် မြန်မာနိုင်ငံတောင်ပိုင်းတနင်္သာရီဒေသသို့ ၁၈၈၅ ခုနှစ်တွင် ခရစ်ယာန် မစ်ရှင်အဖွဲ့မှစတင် တင်သွင်းခဲ့ကြောင်း ” Director of   Agriculture Burma Office Research in 1940” စာအုပ်တွင်တွေ့ရှိရပါသည်။ တနင်္သာရီတိုင်း၊ မြိတ်နှင့်ထားဝယ်ခရိုင်များတွင် သစ်တောဌာနမှဦးစီး၍ စမ်းသပ် ကော်ဖီခြံနှစ်ခြံ တည်ထောင် ခဲ့ဘူးပါသည်။တစ်ချိန်တည်းတွင် ကရင်ပြည်နယ်နန်ချိုဒေသတွင်လည်း ကော်ဖီခြံတစ်ခြံ တည်ထောင်ခဲ့ဘူးပါသည်။\nထို့နောက်သံတောင်ဒေသနှင့်တောင်ငူဒေသရှိ ကရင်တိုင်းရင်းသားတို့သည် မိမိတို့၏ အိမ်ခြံဝင်းများတွင် ကော်ဖီကိုစိုက်ပျိုးလာကြသည်။ ယင်းဒေသတွင်အခြေစိုက်ထားသော ရိုမန်ကက်သလစ် သာသနာပြုအဖွဲ့များကလည်း ကော်ဖီစိုက်ပျိုးရန် စည်းရုံး လှုံ့ဆော် အားပေးမှုကြောင့် ကော်ဖီစိုက်ပျိုးသူများ တိုးတက်များပြားလာသဖြင့် တောင်ငူ ကော်ဖီ ဟုပင် ထင်ရှားလာခဲ့သည်။ ၄င်းဒေသများမှတဆင့် ရှမ်းပြည်တောင်ပိုင်း ကလော၊ အောင်ပန်း၊ ရွာငံ၊ ကချင် ပြည်နယ်မြစ်ကြီးနားနှင့် ပြင်ဦးလွင် ဒေသများသို့  ကော်ဖီ စိုက်ပျိုး ခြင်းများ ပြန့်နှံ့ခဲ့သည်။ ၁၉၃၀  ပြည့် နှစ်တွင်  ရိုမန်ကက်သလစ်သာသနာပြု  အဖွဲ့များသည်  အာရေဗီးကားကော်ဖီမျိုးများကို  ရှမ်းပြည် တောင်ပိုင်း၊ ရှမ်းပြည်မြောက်ပိုင်းနှင့်  ပြင်ဦးလွင် ဒေသများတွင် စတင် မိတ်ဆက်စိုက်ပျိုးစေခဲ့သည်။"
        PostImage = "https://cdn.pixabay.com/photo/2016/09/07/04/22/coffee-beans-1650788__340.jpg"
        PostedUserImg = "https://cdn.pixabay.com/photo/2016/06/09/18/14/wheat-1446262__340.jpg"

    [news.two]
        PostedUser = "လယ်ယာကဏ္ဍ"
        PostedDate = "အောက်တိုဘာ ၁၄၊ ၂၀၁၉"
        Title = "ဆီထွက်သီးနှံများ တွင် ကျရောက် တတ်သော အင်းဆက် ဖျက်ပိုးများ နှင့် ရောဂါများအား ကာကွယ် နှိမ်နင်းနည်း(မြေပဲရွက်ထွင်းပိုး)"
        Body = "လောက်ကောင်ငယ်များကို ကနဦးတွင် ရွက်မွှာများအတွင်း ထိုးဖောက်ဝင်ရောက်ပြီး အတွင်းသားတစ်ရှူးများကို စားပြီး အရွက်ပေါ်တွင် အညိုရောက် အကွက်များကို ဖြစ်စေသည်။ \nနောက်ပိုင်းအဆင့်များတွင် လောက်ကောင်များသည် ရွက်မွှာများကို အတူတစ်ကွ ပေါင်းဆက်လိုက်ပြီး ၎င်းတို့ကို စားသောက်ကာ အတွင်းပိုင်းတွင် ခေါက်လျက် နေထိုင်သည်။ \nဆိုးဝါးစွာကျရောက်သော မြေပဲခင်းကို အဝေးကကြည့်လျှင် မီးလောင်နေသကဲ့သို့ ဖြစ်နေသည်။"
        PostImage = "https://cdn.pixabay.com/photo/2015/05/29/09/51/ringelspinner-789125__340.jpg"
        PostedUserImg = "https://cdn.pixabay.com/photo/2016/01/20/10/32/tree-1151238__340.png"

    [news.nine]
        PostedUser = "ဆည်-ရေကဏ္ဍ"
        PostedDate = "အောက်တိုဘာ ၁၄၊ ၂၀၁၉"
        Title = "အဇင်းရေလှောင်တမံနှင့် ဆက်စပ်ရေအားအဆောက်အအုံများ ကြံ့ခိုင်ကောင်းမွန်လျက်ရှိ"
        Body = "အဇင်းရေလှောင်တမံသည် မွန်ပြည်နယ်၊ မုဒုံမြို့နယ်တွင်တည်ရှိပြီး သတ်မှတ်ကန်ရေပြည့် ရေလှောင်ပမာဏမှာ (၁၅၄၂၇) ဧကပေ ဖြစ်၍ လယ်ယာမြေနှင့် ဥယျာဉ်ခြံမြေ ဧက (၂၀၀၀) ကျော် အတွက် စိုက်ပျိုးရေနှင့် မုဒုံမြို့သောက်သုံးရေအတွက် ရေပေးဝေလျက်ရှိပါသည်။ (၁၀.၈.၂၀၁၉) ရက် နေ့တွင် သတ်မှတ်ကန်ရေပြည့်ပမာဏသို့ ကျော်လွန်ရောက်ရှိ၍ ရေပိုလွှဲမှ ရေ (၁.၀) ပေ စတင် ကျော်ကျခဲ့ပါသည်။ ယနေ့ (၁၃.၈.၂၀၁၉) ရက်နေ့ နံနက် (၆:၀၀) နာရီတွင် ရေပိုလွှဲမှ ရေ (၀.၃) ပေ ကျော်ကျစီးဆင်း လျက်ရှိပြီး နံနက် (၁၀:၃၀) အချိန်တွင် ရေပိုလွှဲမှ ရေ (၀.၂) ပေသာ ကျော်ကျ စီးဆင်းလျက်ရှိကာ တမံနှင့် ဆက်စပ်ရေအားအဆောက်အအုံများ ကြံ့ခိုင်ကောင်းမွန်ပါကြောင်း ဒေသနေ ပြည်သူများသို့ အသိပေးတင်ပြအပ်ပါသည်။"
        PostImage = "https://cdn.pixabay.com/photo/2015/09/08/01/21/dam-929406__340.jpg"
        PostedUserImg = "https://cdn.pixabay.com/photo/2016/02/01/14/39/watchtower-1173662__340.jpg"

    [news.eight]
        PostedUser = "စိုက်-မွေးသုတ"
        PostedDate = "အောက်တိုဘာ ၁၇၊ ၂၀၁၉"
        Title = "အော်ဂဲနစ်စိုက်ပျိုးရေးစနစ်ဆိုသည်မှာ"
        Body = "အော်ဂဲနစ်စိုက်ပျိုးရေးစနစ်ဆိုသည်မှာ မြေဆီလွှာ၊ ဂေဟစနစ်နှင့် လူသားများအပါအဝင် သက်ရှိများကို မထိခိုက်စေဘဲ ရေရှည်တည်တံ့စေသည့် ထုတ်လုပ်မှုစနစ်တစ်ခုဖြစ်သည်။ ဆိုးကျိုးများ ဖြစ်ပေါ်စေနိုင်သည့် သွင်းအားစုများကိုအသုံးမပြုခြင်း၊ သက်ရှိများနှင့် သဘာဝပတ်ဝန်းကျင်တို့ ဆက်စပ်မှုရှိခြင်း၊ မတူညီသည့် သက်ရှိဇီဝများ ယှဉ်တွဲနေထိုင်နိုင်ခြင်း၊ စိုက်ပျိုးထုတ်လုပ်ရာ ဒေသအခြေအနေနှင့် လိုက်လျောညီထွေမှုရှိခြင်း၊ စသည့်အချက်အလက်များ အပေါ်တွင် အဓိကထား၍ စိုက်ပျိုးထုတ်လုပ်သည်။"
        PostImage = "https://cdn.pixabay.com/photo/2015/09/09/17/38/basil-932079__340.jpg"
        PostedUserImg = "https://cdn.pixabay.com/photo/2018/11/12/22/29/cow-3811908__340.png"

    [news.seven]
        PostedUser = "ပရဆေးပင်"
        PostedDate = "အောက်တိုဘာ ၁၆၊ ၂၀၁၉"
        Title = "မြန်မာ့ဆေးဝါးပင်များ (ကနဖေါ့)"
        Body = " ရေစပ်ရွှံ့ညွန်များ၌ပေါက်သည့် ပင်ပျော့ပင်ငယ်မျိုးဖြစ်သည် အမြင့် ၁ – ၂ပေထိရှိ၏၊ တပင်လုံး ‌ပြောင်ချောနေသည်။ (သို့မဟုတ်) တခါတရံ အမွေးနုများ ဖုံးလွှမ်းနေသည်၊ ကိုင်ဖြာသည်၊ အဆစ်များမှ ဖေါ့ကဲ့သို့ ပေါ့ပါးသော အဖြူရောင်အမြစ်များ ဖြာထွက်သည်။ \nရွက်ဆိုင်အလှည့်ကျထွက်သည်။ အရွက်များသေးသွယ်ပြီး ငှက်တောင်ပုံရှိသည်၊ ၁ လက်မ မှ ၃ လက်မ ထိ ရှည်သည်၊ ရွက်ရင်း ကျဉ်းသွယ်သည်၊ ရွက်ညှာမဲ့၍ ရွက်နားညီသည်၊ (သို့မဟုတ်) သေးငယ်သော ခွေးသွားစိပ်များရှိသည်။ \n စိမ်းနုရောင်ရှိသည် ပွင့်ညှာမဲ့သည်၊ ထိပ်ထွက်ပန်းပွင့်ဖြစ်သည်၊ ပွင့်ချိန်မှ သီတင်းကျွတ်လမှ တပေါင်းလအထိ ဖြစ်သည်။ \nတစ်စေ့သီးဖြစ်သည်။ အလွန်အေးသော အရပ်ဒေသများမှ အပ မြန်မာနိုင်ငံအနှံအပြား ရေချိုပိုင်း ရေစပ်များတွင် ပေါက်ရောက်သည်။"
        PostImage = "https://cdn.pixabay.com/photo/2019/09/30/05/38/thailand-4514860__340.jpg"
        PostedUserImg = "https://cdn.pixabay.com/photo/2016/06/09/18/36/logo-1446293__340.png"

