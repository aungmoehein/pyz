        PostedDate = "အောက်တိုဘာ ၁၅၊ ၂၀၁၉"
        Title = "မြန်မာ-ဆန်စပါးဂျီအေပီ MYANMAR Rice GAP Guideline"
        Body = "မြန်မာ GAP သည် အစားအစာများ ဘေးအန္တရာယ်ကင်းရှင်းစေရန်၊ ထုတ်ကုန် အရည်အသွေး ကောင်းမွန်စေရန်၊ ပတ်ဝန်းကျင်ထိခိုက်မှု လျော့နည်းစေရန်နှင့် လုပ်သားများ၏ ကျန်းမာရေးနှင့် လူမှုဘဝ သာယာဝပြောရေးတို့ကို ထည့်သွင်းစဉ်းစားဆောင်ရွက်သော စိုက်ပျိုးရေးဆိုင်ရာ အလေ့အကျင့်ကောင်းများ ဖြစ်ပါသည်။  မြန်မာ GAP ဆောင်ရွက်နည်းစနစ်သည် သီးနှံများစိုက်ပျိုး ထုတ်လုပ်စဉ်၊ ရိတ်သိမ်းစဉ်နှင့် ရိတ်သိမ်းပြီးနောက် ကိုင်တွယ်ခြင်းလုပ်ငန်းများတွင် ဖြစ်ပေါ်လာနိုင် သော ထွက်ကုန်များ အန္တရာယ်ဖြစ်စေမှု လျော့နည်းနိုင်စေရန် ရည်ရွယ်ပါသည်။ \nမြန်မာ GAP ဆောင်ရွက်နည်းစနစ်များသည် တစ်ဦးချင်း(သို့) အဖွဲ့အစည်းများအနေနှင့် GAP နည်းစနစ်နှင့် လိုက်နာဆောင်ရွက်၍ စို်က်ပျိုးထုတ်လုပ်သော ထွက်ကုန်များ ဘေးအန္တရာယ် ကင်းရှင်းပြီး အရည်အသွေးကောင်းမွန်ကာ စီးပွားရေး တွက်ခြေကိုက်မည့် နည်းစနစ်များဖြစ်ပါသည်။ မြန်မာ GAP နည်းစနစ်ဖြင့် ထုတ်လုပ်လိုက်သောထုတ်ကုန်များ ဘေးအန္တရာယ် ကင်းရှင်းကြောင်း ပွင့်လင်းမြင်သာမှု ရှိစေရန် နောက်ကြောင်းပြန် စစ်ဆေးခံနိုင်ရမည်။ \nမြန်မာ GAP ဆောင်ရွက်နည်းစနစ်သည် ASEAN GAP၊ GlOBAL GAP တို့ကို အခြေခံပြီး သီးနှံ များဘေးအန္တရာယ်ကင်းစွာ ထုတ်လုပ်နိုင်၍ မြန်မာနိုင်ငံသာမက ၊ အာဆီယံဒေသများနှင့် နိုင်ငံတကာ သို့တင်ပို့ရောင်းချနိုင်စေရန် လိုက်နာဆောင်ရွက်ရမည့် နည်းစနစ်ကောင်းများ ဖြစ်ပါသည်။ သို့ပါ၍ မြန်မာနိုင်ငံတွင် စိုက်ပျိုးရေးဆိုင်ရာ အလေ့အကျင့်ကောင်းများ (မြန်မာ GAP) လိုက်နာဆောင်ရွက် ရမည့် နည်းလမ်းကောင်းများကို သတ်မှတ် ကောင်အထည်ဖော် ဆောင်ရွက်ရခြင်း ဖြစ်ပါသည်။"
        PostImage = ""
        PostedUserImg = "https://cdn.pixabay.com/photo/2017/06/15/08/14/guilin-2404447__340.jpg"

    [news.three]
        PostedUser = "ကြော်ငြာနှင့်နှိုးဆော်ချက်များ"
        PostedDate = "အောက်တိုဘာ ၁၄၊ ၂၀၁၉"
        Title = "အခြေခံရည်ညွှန်းစပါးစျေးနှုန်းထုတ်ပြန်ကြေညာချက်"
        Body = "တောင်သူလယ်သမား အခွင့်အရေးကာကွယ်ရေးနှင့် အကျိုးစီးပွား မြှင့်တင်ရေး ဥပဒေပါ ပြဌာန်းချက်များနှင့်အညီ စပါးသီးနှံ စိုက်ပျိုးထုတ် လုပ်သော တောင်သူ လယ်သမားများအတွက် သင့်တင့်မျှတသော စျေးကွက် နှင့် စျေးနှုန်း ဖြစ်ပေါ်စေရေး အတွက် စိုက်ပျိုးထုတ်လုပ်မည့် စပါးသီးနှံအတွက် အခြေခံရည်ညွှန်း စပါးစျေးနှုန်း ကို အောက်ပါအတိုင်း ထုတ်ပြန်ကြေညာလိုက်သည်။ \nအစိုဓာတ် (၁၄)ရာခိုင်နှုန်းရှိ၍ အဖျင်းအမှော်၊ ဖုန်၊ သဲ၊ ခဲ ကင်းစင်ပြီး အရည်အသွေး ဆိုင်ရာ သတ်မှတ်စံချိန် စံညွှန်းများနှင့် ကိုက်ညီသည့် တစ်တင်း (၄၆)ပေါင်ကိုက် စပါးတင်း (၁၀၀)၏ အခြေခံရည်ညွှန်းစျေးနှုန်းကို ကျပ်ငွေ (၅)သိန်း အဖြစ် သတ်မှတ်လိုက်သည်။ \nစျေးကွက်ပေါက်စျေးသည် အခြေခံရည်ညွှန်းစျေးနှုန်း အပေါ်တွင် ဖြစ်ပါက စျေးကွက်ပေါက်စျေးအတိုင်း ဝယ်ယူရန် နှင့် စျေးကွက်ပေါက်စျေးသည် အခြေခံ ရည်ညွှန်း စျေးနှုန်းအောက်တွင်ဖြစ်ပါက အခြေခံစျေးနှုန်းအတိုင်း ဝယ်ယူရမည် ဖြစ်ပါသည်။ ယခုသတ်မှတ်သော အခြေခံ ရည်ညွှန်းစျေးနှုန်း သည် ၂၀၁၉ ခုနှစ် မိုးစပါးနှင့် ၂၀၂၀ ခုနှစ် နွေစပါးတို့ အတွက် ရည်ရွယ်ဆောင်ရွက်ခြင်းဖြစ်ပါသည်။ \nအခြေခံရည်ညွှန်းစျေးနှုန်းဖြင့် ရောင်းချရန်အခက်အခဲရှိသော တောင်သူ လယ်သမား များ အနေဖြင့် မြန်မာနိုင်ငံဆန်စပါးအသင်းချုပ်၏ မြို့နယ်ကိုယ်စားလှယ်များ သို့ဖြစ်စေ၊ အသင်းချုပ်ရုံးချုပ် (ဖုန်း- ၀၁-၂၃၀၁၁၂၈၊ ၀၁-၂၃၀၁၁၂၉၊ ၀၁-၂၁၈၂၆၆) သို့ဖြစ်စေ ဆက်သွယ်နိုင်ပါကြောင်း ထုတ်ပြန်ကြေညာအပ်ပါသည်။"
        PostImage = ""
        PostedUserImg = "https://cdn.pixabay.com/photo/2018/06/21/00/44/music-background-3487693__340.jpg"

    [news.four]
        PostedUser = "နိုင်ငံတော်အဆင့်သတင်း"
        PostedDate = "အောက်တိုဘာ ၁၅၊ ၂၀၁၉"
        Title = "နိုင်ငံတော်၏ အတိုင်ပင်ခံ ပုဂ္ဂိုလ်   မြို့ကြီးရေလှောင်တမံသို့ ရောက်ရှိ"
        Body = "နိုင်ငံတော်၏ အတိုင်ပင်ခံ ပုဂ္ဂိုလ် သည်  မေလ ၁၇ ရက် နံနက် ၁၁ နာရီခွဲအချိန်တွင် မြို့ကြီးရေလှောင်တမံသို့ ရောက်ရှိရာ စိုက်ပျိုးရေး၊ မွေးမြူရေးနှင့် ဆည်မြောင်းဝန်ကြီးဌာန ပြည်ထောင်စုဝန်ကြီး ဒေါက်တာအောင်သူ နှင့် တာဝန်ရှိသူများက ကြိုဆိုကြသည်။ \nယင်းနောက် နိုင်ငံတော်၏အတိုင်ပင်ခံပုဂ္ဂိုလ်နှင့်အဖွဲ့သည် စက်လှေဖြင့် တမံအတွင်း ရေသိုလှောင် ထားရှိမှုနှင့် ပတ်ဝန်းကျင် စိမ်းလန်းစိုပြည်ရေး ဆောင်ရွက်ထားရှိမှုကို လိုက်လံကြည့်ရှုသည်။ ထိုသို့ လိုက်လံကြည့်ရှုစဉ် ပြည်ထောင်စု ဝန်ကြီး ဒေါက်တာ အောင်သူနှင့် ညွှန်ကြားရေးမှူးချုပ် ဦးကျော်မြင့်လှိုင် တို့က မြို့ကြီး ရေလှောင်တမံဆိုင်ရာ အချက်အလက်များ၊ စိုက်ပျိုးရေ ဖြန့်ဝေပေးနေမှု စပ်လျဉ်း၍ ရှင်းလင်းတင်ပြကြသည်။ \nထို့နောက် နိုင်ငံတော်၏အတိုင်ပင်ခံပုဂ္ဂိုလ်သည် မော်တော်ယာဉ်များဖြင့် တမံပတ် လမ်းအတိုင်း တမံ တည်ဆောက်ထားမှု အခြေအနေနှင့် ရေယူ အဆောက်အဦအား လိုက်လံကြည့်ရှုရာ ပြည်ထောင် စုဝန်ကြီးနှင့် တာဝန်ရှိသူများက စိုက်ပျိုးရေပေးဝေနေမှု၊ ရေသိုလှောင် ထားရှိမှုနှင့် တမံအခြေ အနေတို့ကို ရှင်းလင်းတင်ပြကြသည်။"
        PostImage = "https://images.unsplash.com/photo-1491839588322-6152ae0cb6a7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"
        PostedUserImg = "https://images.unsplash.com/photo-1490077476659-095159692ab5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"

